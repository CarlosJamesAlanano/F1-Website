<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Titillium+Web:wght@400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <!-- Official F1 Logo -->
        <a href="#" class="f1-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" 
                 alt="Formula 1 Logo"
                 class="official-logo">
        </a>

        <h1 class="site-title">Formula 1 Hub</h1>

        <nav class="main-nav">
            <a href="#standings" class="nav-item active">Standings</a>
            <a href="#news" class="nav-item">News</a>
            <a href="#teams" class="nav-item">Teams</a>
            <a href="#drivers" class="nav-item">Drivers</a>
            <a href="#results" class="nav-item">Results</a>
        </nav>
    </header>

    <main class="content-container">
        <section id="standings" class="content-section active">
            <h2>2024 Championship Standings</h2>
            <div class="responsive-grid" id="driver-standings"></div>
        </section>

        <section id="news" class="content-section">
            <h2>Latest F1 News</h2>
            <div class="responsive-grid" id="news-container"></div>
        </section>

        <section id="teams" class="content-section">
            <h2>2024 Constructors Championship</h2>
            <div class="responsive-grid" id="teams-container"></div>
        </section>

        <section id="drivers" class="content-section">
            <h2>Driver Profiles</h2>
            <div class="responsive-grid" id="drivers-container"></div>
        </section>

        <section id="results" class="content-section">
            <h2>Race Results</h2>
            <div class="responsive-grid" id="race-results"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
